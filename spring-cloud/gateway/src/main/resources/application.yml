spring:
  application:
    name: @project.name@
  profiles:
    active: dev
    group:
      dev: dev
      prod: prod
    include: routes
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  pid:
    file: ./log/${spring.application.name}.pid

logging:
  file:
    name: ./log/${spring.application.name}.log